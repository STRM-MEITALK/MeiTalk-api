<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Title</title>
</head>
<body>
<div style="margin:0;padding:0;width:100%;height:100%;overflow-y:scroll;background:#e6e6e6;padding-top:20px">
    <table
            style="padding:0;margin:0 auto;margin-bottom:100px;width:40%;min-width:300px;height:auto;background:#fff;border:1px solid #e6e6e6;border-collapse:collapse">
        <thead style="margin:0;padding:0">
        <tr style="margin:0;padding:0">
            <th style="padding:0;margin:0;text-align:center;width:100%;height:auto;padding:40px">
                <img th:src="@{https://streaming-fe.s3.ap-northeast-2.amazonaws.com/email-form/dark_logo.png}"
                     alt="meitalk logo"
                     style="height:auto;padding-left:30px">
            </th>
        </tr>
        </thead>
        <tbody style="margin:0;padding:0">
        <tr style="margin:0;padding:0">
            <td style="margin:0;padding:10px 30px;width:100%;height:auto;">
                <div style="margin:0;padding:0;height:auto;">
                    <table
                            style="margin:0;padding:0;width:100%;border-collapse:collapse;text-align:center;font-size:1.1em; min-width: 300px;">
                        <tbody style="margin:0;padding:0">

                        <tr style="margin:0;padding:0;">
                            <td colspan="2" style="margin:0;padding:0; min-width:100px">
                                <p style="margin:0;padding:0;font-size:1.1em;font-weight:bold;color:black">
                                    Welcome to Mei Talk!
                                </p>
                            </td>
                        </tr>
                        <tr style="margin:0;padding:0;">
                            <td colspan="2" style="margin:0;padding:0; height:30px">
                            </td>
                        </tr>
                        <tr style="margin:0;padding:0;">
                            <td colspan="2" style="margin:0;padding:0; min-width:100px">
                                <p
                                        style="margin:0;padding:0;font-size:1em;font-weight:400;color:black; line-height: 1.6;">
                                    Membership registration is completed <br/> by clicking the button
                                    below.
                                </p>
                            </td>
                        </tr>
                        <tr style="margin:0;padding:0;">
                            <td colspan="2" style="margin:0;padding:0; height:40px">
                            </td>
                        </tr>
                        <tr style="margin:0;padding:0;">
                            <td colspan="2" style="margin:0;padding:0; min-width:100px">
                                <a th:href="@{{authUri}/{userKey}(authUri=${authUri},userKey=${userKey},mailId=${encodeMail})}"
                                   style="margin:0;padding:10px;width:200px;font-size:1em;font-weight:bold;color:#333; background-color: #DADD54;border: 0; border-radius: 4px; cursor: pointer; margin: auto; display: block; text-decoration: none;">Verify</a>
                            </td>
                        </tr>
                        <tr style="margin:0;padding:0;">
                            <td colspan="2" style="margin:0;padding:0; height:30px">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p
                        style="margin:0;padding:0;margin:0;padding:0;font-size:1.1em;line-height:1.3em;font-weight:200;letter-spacing:-0.03em">

                </p>
            </td>
        </tr>
        </tbody>
        <tfoot style="margin:0;padding:0;background:#707070;">
        <tr style="margin:0;padding:0; background:#0E0E11;">
            <td style="margin:0;padding:0;float:left;height:auto;padding:30px">
                <img th:src="@{https://streaming-fe.s3.ap-northeast-2.amazonaws.com/email-form/light_logo.png}"
                     alt="meitalk logo"
                     style="height:auto; margin-bottom:20px;">
                <p style="margin:0;padding:0;width:100%;color:#e6e6e6;font-size:0.9em;font-weight:400;">
                    Copyrignt Â© <span style="margin:0;padding:0">2021 By STREAM.</span> All right reserved.</p>
            </td>
        </tr>
        </tfoot>
    </table>
</div>

</html>
